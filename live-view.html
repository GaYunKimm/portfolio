<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>Kayoons</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maxmum-scale=1.0, user-scalable=no,viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="format-detection" content="telephone=no, address=no, email=no" />

  <!--metatag:검색-->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://foliopath.dothome.co.kr/" />
  <meta property="og:title" content="kayoons" />
  <meta property="og:image" content="https://i.ibb.co/vqHN0LD/image.png" />
  <meta property="og:description" content="김가윤 포트폴리오" />
  <meta property="og:site_name" content="kayoons" />
  <meta property="og:locale" content="ko_KR" />
  <meta property="og:image:width" content="1280" />
  <meta property="og:image:height" content="817" />

  <!--CSS-->
  <link
    href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
    rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/live.min.css">

</head>

<body class="video-detail-active">
  <div class="wrapper">
    <div class="contents">
      <div class="content-video">
        <video id="live" src="/assets/video/live.mp4" type="video/mp4">
        </video>


        <header class="video-header">
          <h1 class="video-header-logo">Kayoons</h1>
          <ul class="video-header-utill">
            <li><a href="#">
                <span class="hidden">음소거</span>
                <span class="material-icons">
                  volume_up
                  <!-- volume_off -->
                </span>
              </a></li>

            <li><a href="#">
                <span class="hidden">알람추가</span>
                <span class="material-icons">
                  notifications
                </span>

              </a></li>

          </ul>
          <!--util END-->
          <a href="#" title="닫기">
            <span class="material-icons">
              close
            </span>
          </a>
          <!--close-->
        </header>
        <!--video header END-->

        <div class="video-cont">
          <a href="#" title="바로가기" class="video-cont-cover"
            style="background-image: url(/assets/images/profile/profile15.jpg);">
            <span class="hidden">프로필 이미지</span>
          </a>
          <div class="video-cont-desc">
            <div class="video-cont-desc-title">별빛이 내린다 </div>
            <div class="video-cont-desc-text">
              <span>가윤스토어</span>
              <div class="video-cont-desc-text-view">
                <span class="material-icons-outlined">
                  visibility
                </span>

                2.3만
              </div>
            </div>
          </div>
        </div>


        <div class="video-chat">
          <div class="video-chat-wrap">
            <ul class="video-chat-list">
              <li>
                <span class="video-chat-list-user"></span>
                <span></span>
              </li>
            </ul>


          </div>
        </div>
        <!--END-->

        <div class="video-chat-input input-box">
          <input type="text">
          <button type="button">
            <span class="material-icons-outlined">
              send
            </span>
          </button>
        </div>


        <a href="#" class="video-chat-like-btn">
          <span class="material-icons-outlined">
            favorite_border
          </span>
        </a>
      </div>
    </div>
  </div>
  <!--//wrapper END-->

</body>

</html>
